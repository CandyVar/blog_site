<!DOCTYPE html>
{% extends "header.html" %}


{% block content %}
<div id="root">
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}" media="screen">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
    ></script>
<title>CHAT {{user.name}} & {{other[1]}}</title>
</head>
<body>
<div id="chat-room-widget">
    <div id="msgs-container">
      <ul id="messages"></ul>
    </div>

    <div id="message-box">
      <input
        type="text"
        placeholder="Enter your message"
        id="message-input"
        name="message"
        style="color: black"
      />
      <button type="submit" id="send-btn" onclick="sendMessage()" class="btn btn-primary" style="background-color: red">send -></button>
    </div>
  </div>

  <script type="text/javascript">
    var socketio = io();

    socketio.on("message", function (message) {
      createChatItem(message.message, message.sender);
    });

    function createChatItem(message, sender) {
      var messages = document.getElementById("messages");

      if (sender === "") {
        content = `
          <p class="member-activity">${message}</p>
        `;
      } else {
        var senderIsUser = "{{user.id}}" === sender;
        var content = `
          <li class="message-item ${
            senderIsUser ? "self-message-item" : "peer-message-item"
          }">
              <p>${message}</p>
              <small class="${
                senderIsUser ? "muted-text" : "muted-text-white"
              }">${new Date().toLocaleString()}</small>
          </li>
      `;
      }

      messages.innerHTML += content;
    }

    function sendMessage() {
      var msgInput = document.getElementById("message-input");
      if (msgInput.value === "") return;

      var msg = msgInput.value;
      socketio.emit("message", { message: msg });
      msgInput.value = "";
    }
  </script>
  {% for message in messages %}
  <script type="text/javascript">
    createChatItem("{{message[2]}}", "{{message[1]}}");
  </script>
{% endfor %}
</body></html></div>
{% endblock %}
