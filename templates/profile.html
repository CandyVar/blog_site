<!DOCTYPE html>
{% extends "header.html" %}

{% block content %}
<html style="font-size: 16px;" lang="ru"><head>
<link rel="stylesheet" href="static/css/profile.css" media="screen">
  <body data-path-to-root="./" data-include-products="false" class="u-body u-xl-mode" data-lang="ru">
    <section class="u-align-center-lg u-align-center-md u-align-center-xl u-align-left-sm u-align-left-xs u-clearfix u-section-1" id="carousel_2561">
      <div class="u-clearfix u-sheet u-sheet-1">
        <h1 class="u-text u-text-1">Profile</h1>
        <p class="u-large-text u-text u-text-variant u-text-2">user of logo forum</p>
        <div class="data-layout-selected u-clearfix u-expanded-width u-layout-wrap u-layout-wrap-1">
          <div class="u-layout">
            <div class="u-layout-row">
              <div class="u-container-style u-layout-cell u-size-20 u-layout-cell-1">
                <div class="u-container-layout u-container-layout-1">
                  <h4 class="u-text u-text-3">About me</h4>
                  <p class="u-text u-text-4">{{ access[2] }} &nbsp;</p>
                </div>
              </div>
              <div class="u-container-style u-layout-cell u-size-20 u-layout-cell-2">
                <div class="u-container-layout u-container-layout-2">
                  <img class="u-image u-image-circle u-image-1" src="/static/img/ranks/{{ access[3]}}.png" alt="" data-image-width="1000" data-image-height="833">
                  <img class="u-image u-image-circle u-preserve-proportions u-image-2" src="/static/img/up/{{ access[0] }}.jpeg" alt="" data-image-width="700" data-image-height="700">
                  {% if access[0] == user.id %}
                  <a href="/avatar" class="u-border-none u-btn u-btn-round u-button-style u-hover-palette-2-base u-palette-2-light-2 u-radius u-btn-2">Сменить аватарку</a>
                  {% else %}
                  <a href="/open_chat/{{ access[0] }}/{{ user.id }}" class="u-border-none u-btn u-btn-round u-button-style u-hover-palette-2-base u-palette-2-light-2 u-radius u-btn-2">Открыть чат</a>
                  {% endif %}
                </div>
              </div>
              <div class="u-container-style u-layout-cell u-size-20 u-layout-cell-3">
                <div class="u-container-layout u-container-layout-3">
                  <h4 class="u-text u-text-6">Details</h4>
                  <p class="u-text u-text-7">
                    <span style="font-weight: 700;">Name: </span>
                    <br>{{ access[1] }}<br></p>
                  <p class="u-text u-text-7">
                    <span style="font-weight: 700;">Rank: </span>
                    <br>{{ access[3] }}<br>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


{% endblock %}

 </body></html>
